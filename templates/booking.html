<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>



    <center>
        <h2>{{competition['name']}}</h2>
    </center>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                Places available: {{competition['numberOfPlaces']}}
                
                    <form action="/purchasePlaces" method="post">
                    
                        <input type="hidden" name="club" value="{{club['name']}}">
                        <input type="hidden" name="competition" value="{{competition['name']}}">
    
                        <div class="form-outline mb-4">
                            <input type="number" name="places" min="0" max="{{club['points']}}" max="12" id="" class="form-control form-control-lg"
                             />
                            <label class="form-label" for="form3Example3">How many places?</label>
                        </div>
                
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Book</button>
                        </div>
            
                    </form>
                </div>
            </div>
        </div>

</body>
</html>
